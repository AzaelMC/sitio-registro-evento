<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Evento</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            line-height: 1.6;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 500px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-header img {
            max-width: 200px; /* Ajusta el tamaño máximo del logo */
            height: auto;
            margin: 0 auto 1rem; /* Centra y añade margen inferior */
        }
        
        .form-header p {
            color: #6b7280; /* gris medio */
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4b5563; /* gris oscuro */
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db; /* gris claro */
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #441689;
            box-shadow: 0 0 0 3px rgba(68, 22, 137, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #441689; /* morado */
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background-color: #331165; /* morado oscuro para hover */
        }

        .submit-btn:disabled {
            background-color: #9ca3af; /* gris para deshabilitado */
            cursor: not-allowed;
        }

        #status-message {
            margin-top: 1rem;
            text-align: center;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }

        #status-message.success {
            background-color: #d1fae5; /* verde claro */
            color: #065f46; /* verde oscuro */
        }

        #status-message.error {
            background-color: #fee2e2; /* rojo claro */
            color: #991b1b; /* rojo oscuro */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-header">
            <img src="https://raw.githubusercontent.com/AzaelMC/sitio-registro-evento/main/logo_.png" alt="Logo del Evento">
            <p>Completa el formulario para asegurar tu lugar.</p>
        </div>

        <form id="registration-form">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono (Opcional)</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ej. +52 55 1234 5678">
            </div>
            <button type="submit" id="submit-button" class="submit-btn">
                Registrarse
            </button>
        </form>

        <div id="status-message" style="display: none;"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8/dist/supabase.min.js';

        // --- Configuración de Supabase ---
        const SUPABASE_URL = 'https://pisopxwisjdgglhyjfie.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBpc29weHdpc2pkZ2dsaHlqZmllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwMTY2NjAsImV4cCI6MjA3MjU5MjY2MH0.6BstpQGBaiFTP2MNEC0MG4TxGRie3V2zJJ2bD705gFE';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- Lógica del formulario ---
        const form = document.getElementById('registration-form');
        const statusMessage = document.getElementById('status-message');
        const submitButton = document.getElementById('submit-button');

        const showMessage = (message, type) => {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Deshabilitar botón y mostrar estado
            submitButton.disabled = true;
            submitButton.textContent = 'Registrando...';
            showMessage('Procesando tu registro, por favor espera...', 'info');

            // Intenta insertar los datos en la tabla 'registros'
            try {
                const formData = new FormData(form);
                const data = {
                    nombre: formData.get('nombre'),
                    apellido: formData.get('apellido'),
                    correo: formData.get('correo'),
                    telefono: formData.get('telefono')
                };

                const { error } = await supabase
                    .from('registros')
                    .insert([data]);

                if (error) {
                    console.error('Error al registrar:', error);
                    let errorMessage = 'Hubo un error en el registro. Por favor, intenta de nuevo más tarde.';
                    if (error.code === '23505') {
                        errorMessage = 'Este correo electrónico ya está registrado.';
                    }
                    showMessage(errorMessage, 'error');
                } else {
                    showMessage('¡Registro exitoso! Gracias por registrarte.', 'success');
                    form.reset();
                    
                    // Ocultar mensaje después de 5 segundos
                    setTimeout(() => {
                        document.getElementById('status-message').style.display = 'none';
                    }, 5000);
                }
            } catch (err) {
                console.error('Error de conexión:', err);
                showMessage('Error de conexión. Verifica tu internet e intenta nuevamente.', 'error');
            } finally {
                // Rehabilitar botón
                submitButton.disabled = false;
                submitButton.textContent = 'Registrarse';
            }
        });

        // Verificar conexión con Supabase al cargar la página
        window.addEventListener('load', async () => {
            try {
                const { data, error } = await supabase
                    .from('registros')
                    .select('count', { count: 'exact', head: true });
                
                if (error && error.code === '42P01') {
                    console.warn('La tabla "registros" no existe. Asegúrate de crearla en Supabase.');
                }
            } catch (err) {
                console.warn('No se pudo verificar la conexión con Supabase:', err);
            }
        });
    </script>
</body>
</html>
